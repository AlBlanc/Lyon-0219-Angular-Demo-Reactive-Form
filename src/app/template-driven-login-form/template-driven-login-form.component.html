<h3>Template Driven Form</h3>
<form (ngSubmit)="login()">
  <div class="form-group">
    <input type="text" [(ngModel)]="credentials.login" class="form-control" placeholder="Your Email *" name="login" email wildEmail #address="ngModel"
      required/>
  </div>
  <div *ngIf="address.invalid">
    Le login n'est pas bon 
    {{ address.errors | json }}
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Your Password *" name="password"
      minlength="8" required #password="ngModel" />
  </div>
  <div *ngIf="password.invalid">
    Le mot de pass n'est pas bon
  </div>
  <div class="form-group">
    <input type="submit" class="btnSubmit" value="Login" />
  </div>
</form>
